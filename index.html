
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16 ">Welcome to my
            <span class="  font-semibold text-purple-600">bank</span> </h1>
    
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8">
            <h3 class="text-2xl mb-4">Please login</h3>
            <div>
                <input type="text" id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 " placeholder="Enter your email">
                <input type="password" id="user-password" class="border-gray-400 rounded w-3/4 mb-4 px-2" placeholder="Enter your password">
                <br>
                <button type="submit" id="login-button" class=" border-2 bg-yellow-600 px-4 rounded py-2 text-white font-mediam">Submit</button> 
            </div>
        </section>
    </main>

    <script src="bank.js"></script>
</body>
</html>
